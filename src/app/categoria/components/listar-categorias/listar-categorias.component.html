<div>
  <table>
    <thead>
      <th class="columna-categoria">Categoria</th>
      <th class="columna-verDetalle">Detalle</th>
      <th class="columna-modificar">Modificar</th>
      <th class="columna-estado">Estado</th>
    </thead>
    <tbody>
      @for(categoria of listaCategorias; track $index) {
      <tr>
        <td>{{ categoria.nombreCategoria }}</td>
        <td>
          <button class="verDetalle" [routerLink]="['/categoria', categoria.nombreCategoria]" [state]="{categoria, user}"> Ver detalle
          </button>
        </td>
        <td>
          <button class="modificar" [routerLink]="['/modificar-categoria', categoria.nombreCategoria]"
            [state]="{categoria, user}">Modificar</button>
        </td>
        <td>
          @if (categoria.estado) {
          <button class="desactivar" (click)="desactivarCategoria(categoria.id)">Desactivar</button>
          } @else {
          <button class="activar" (click)="activarCategoria(categoria.id)">Activar</button>
          }
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
