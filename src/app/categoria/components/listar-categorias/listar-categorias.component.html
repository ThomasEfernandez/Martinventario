<div>
  <table>
    <thead>
      <th class="columna-categoria-a">Categoria</th>
      <th class="columna-verDetalle-a">Detalle</th>
      <th class="columna-modificar-a">Modificar</th>
      <th class="columna-estado-a">Estado</th>
    </thead>
    <tbody>
      @for(categoria of listaCategorias; track $index) {
      <tr>
        <td>{{ categoria.nombreCategoria }}</td>
        <td>
          <button [routerLink]="['/categoria', categoria.nombreCategoria]" [state]="{categoria, user}"> Ver detalle
          </button>
        </td>
        <td>
          <button class="modificar" [routerLink]="['/categoria/modificar', categoria.nombreCategoria]"
            [state]="{categoria, user}"> Modificar </button>
        </td>
        <td>
          @if (categoria.estado) {
          <button class="desactivar" (click)="desactivarCategoria(categoria.id)">
            Desactivar
          </button>
          } @else {
          <button class="activar" (click)="activarCategoria(categoria.id)">
            Activar
          </button>
          }
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
