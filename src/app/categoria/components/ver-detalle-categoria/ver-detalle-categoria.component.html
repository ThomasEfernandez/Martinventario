<div>
  <table>
    <thead>
      <tr>
        <th class="columna-id">Id</th>
        <th class="columna-etiqueta">Etiqueta</th>
        <th class="columna-modificar">Modificar</th>
        <th class="columna-estado">Estado</th>
      </tr>
    </thead>
    <tbody>
      @for (etiqueta of arrEtiquetas; track $index) {
      <tr>
        <td>{{ etiqueta.id }}</td>
        <td>{{ etiqueta.nombreEtiqueta }}</td>
        <td>
          @if(tipo === 'admin') {
          <button [routerLink]="['/admin/etiqueta/modificar', etiqueta.id]">
            Modificar
          </button>
          } @else if (tipo === 'repositor') {
          <button [routerLink]="['/repositor/etiqueta/modificar', etiqueta.id]">
            Modificar
          </button>
          }
        </td>
        <td>
          @if(etiqueta.estado) {
          <button class="desactivar" (click)="desactivarEtiqueta(etiqueta.id)">
            Desactivar
          </button>
          } @else {
          <button class="activar" (click)="activarEtiqueta(etiqueta.id)">
            Activar
          </button>
          }
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
