<div class="listar-proveedor-container">
  <h2>Listado de Proveedores</h2>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Raz√≥n Social</th>
        <th>Email</th>
        <th>CUIT</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proveedor of proveedores">
        <td>{{ proveedor.nombre }}</td>
        <td>{{ proveedor.apellido }}</td>

        <td>{{ proveedor.email }}</td>

    </tbody>

</div>
