<div *ngIf="pedidoSeleccionado">Add commentMore actions
  <h3>Modificar cantidad para: {{ pedidoSeleccionado.producto }}</h3>

  <form (ngSubmit)="modificarCantidad()">
    <label for="cantidad">Cantidad:</label>
    <input type="number" name="cantidad" (ngModel)="nuevaCantidad" required min="1"
      placeholder="Ingresar nueva cantidad" />

    <button type="submit">Actualizar</button>
  </form>
</div>
