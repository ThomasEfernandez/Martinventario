<form [formGroup]="formulario" (ngSubmit)="modificarEtiqueta()">
  <div class="form">
    <div class="flex-box">
      <label>Etiqueta</label>
      @if(formulario.controls['nombreEtiqueta'].getError('required') &&
      formulario.controls['nombreEtiqueta'].touched){
      <small class="error">Campo requerido.</small>
      }
      <input type="text" formControlName="nombreEtiqueta" />
    </div>
  </div>

  <div class="botones">
    @if(etiquetaModificada){
    <small class="exito">etiqueta modificada</small>
    <button type="button" id="volver" routerLink="/categorias" [state]="{user}">
      Volver
    </button>   
    } @else {
    <button
      type="button"
      id="cancelar"
      routerLink="/categorias"
      [state]="{user}"
    >
      Cancelar
    </button>
    <button  type="submit" id="modificar">Modificar etiqueta</button>}
  </div>
</form>
