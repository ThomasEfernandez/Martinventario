<div class="contenedor-formulario">
    <form class="formulario" action="">
        <h3>Agregar Producto</h3>
        <label for="">Marca</label>
        <input class="in-formulario" type="text"#marca required>
        
        <label class="label-Form" for="nombre">Nombre</label>
        <input  class="in-formulario"   type="text"#nombre required>
        <label class="label-Form"  for="precioCompra">Precio de compra</label>
        <input  class="in-formulario" type="text"#precioCompra required>
        <label class="label-Form"  for="precioVenta">Precio de venta</label>
        <input  class="in-formulario" type="text"#precioVenta required>
        <label  class="label-Form" for="cantidad">Cantidad</label>
        <input class="in-formulario"  type="number" #cantidad required>
        
      <button class="botonAgregar">agregar</button>
    
    </form>
    
</div>
