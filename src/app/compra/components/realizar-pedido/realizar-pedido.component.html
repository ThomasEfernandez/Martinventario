    <div class="contenedorForm">
    <form action="" [formGroup]="formulario" (ngSubmit)="agregarCompraService()">
    <div class="contenedor">
        <label for="">Id </label>
        <input type="number" formControlName="id">
        @if (formulario.controls['id'].getError('required')&& formulario.controls['id'].touched){
            <div class="menErr"> Debe elegir el id de un producto</div>

        }
    </div>

     <div class="contenedor">
        <label for="">Cantidad </label>
        <input type="number" formControlName="cantidad">
        @if (formulario.controls['cantidad'].getError('required')&& formulario.controls['cantidad'].touched){
            <div class="menErr"> Debe decidir cuantos pedir</div>

        }

     </div>
        <button>pedir</button>
    </form>
</div>
